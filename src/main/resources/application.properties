# Server Configuration
server.port=8084

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Profile Configuration
spring.profiles.active=dev 

# Email Configuration (Mailtrap / Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.from=test@mailtrap.io

# Twilio (SMS) Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# Microservices URLs (Can be overridden via environment variables)
microservices.payment-service-url=${VITE_PAYMENT_SERVICE_PORT}/api/payment
microservices.booking-service-url=${VITE_EVENT_SERVICE_PORT}/api/bookings
microservices.event-service-url=${VITE_EVENT_SERVICE_PORT}/api/events
microservices.auth-service-url=${VITE_AUTH_SERVICE_PORT}/api/auth
