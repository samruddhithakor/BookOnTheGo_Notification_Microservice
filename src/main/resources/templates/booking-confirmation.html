<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
</head>
<body style="font-family:Arial, sans-serif; background:#f4f4f4; padding:20px;">
  <div style="max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:10px;">
    <h2 style="color:#333;">🎟️ Booking Confirmed!</h2>
    <p>Hi <strong >Guest</strong>,</p>

    <p>You're all set for <strong th:text="${eventName}">Event</strong> 🎉</p>

    <div style="background:#f9f9f9; padding:10px; margin:20px 0; border-left:5px solid #4CAF50;">
      <p><strong>Date:</strong> <span th:text="${eventDate}">Date</span></p>
      <p><strong>Time:</strong> <span th:text="${eventTime}">Time</span></p>
      <p><strong>Venue:</strong> <span th:text="${venue}">Venue</span></p>
    </div>

    <p>🎫 Your e-ticket with QR code is attached.</p>

    <p>
      📅 <a th:href="${calendarLink}" style="color:#ffffff; background:#007BFF;
         padding:10px 15px; text-decoration:none; border-radius:5px;">
         Add to Google Calendar
      </a>
    </p>

    <img src="cid:qr-code" alt="QR Code" style="margin-top:20px; width:200px;"/>

    <hr style="margin:30px 0;">
    <p style="font-size:12px; color:#888;">
      Not interested in future emails? <a th:href="${unsubscribeLink}">Unsubscribe here</a>.
    </p>
  </div>
</body>
</html>
