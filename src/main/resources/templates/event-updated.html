<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Updated</title>
</head>
<body style="font-family:Arial,sans-serif; background:#f4f4f4; padding:20px;">
    <div style="max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:10px;">
        <h2 style="color:#FF8800;">🔁 Event Updated: <span th:text="${eventName}">Event</span></h2>

        <p>Some details for one of our events have recently changed. Here's the updated info:</p>

        <div style="background:#f9f9f9; padding:10px 15px; margin:20px 0; border-left:5px solid #FF8800;">
            <p><strong>Date:</strong> <span th:text="${eventDate}">2025-07-15</span></p>
            <p><strong>Time:</strong> <span th:text="${eventTime}">11:00 AM</span></p>
            <p><strong>Venue:</strong> <span th:text="${venue}">City Arena</span></p>
        </div>

        <p><a href="https://bookonthego.com" style="background:#17a2b8; color:#fff; padding:10px 20px; text-decoration:none; border-radius:5px;">See Updated Event</a></p>

        <hr style="margin:30px 0;">
        <p style="font-size:12px; color:#888;">No longer want updates? <a th:href="${unsubscribeLink}">Unsubscribe here</a>.</p>
    </div>
</body>
</html>
